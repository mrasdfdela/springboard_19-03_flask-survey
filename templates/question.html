{% extends 'base.html' %}

{% block title %}
<h1>{{survey.title}}</h1>
{% endblock %}

{% block body %}
<p>{{question.question}}</p>
<form action='/answer/{{idx}}' method="POST">
  <div>
    {% for choice in question.choices %}
    <label for="{{choice}}">{{choice.capitalize()}}</label>
    <input type="radio" name="survey_question" value="{{choice}}">
    {% endfor %}
  </div>
  <div>
    <button>Next</button>
  </div>
</form>
{% endblock %}
